<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks Health - Prise de rendez-vous</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="Aceuille.css" />
  </head>
  <body>
    <!-- Menu latéral -->
    <div class="sidebar">
      <h2>Stonks Health</h2>
      <a href="Page d'acceuille.html" class="menu-item">Accueil</a>
      <a href="dashboard.html" class="menu-item">Tableau de bord</a>
      <a href="settings.html" class="menu-item">Profil</a>
      <a href="rdv.html" class="menu-item">Prise de rendez-vous</a>
      <a href="calendrier.html" class="menu-item">Mes rendez-vous</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="header">
        <img
          src="Logo-removebg-preview.png"
          alt="Stonks Health Logo"
          class="logo"
        />
        <div class="title">Prise de rendez-vous</div>
      </div>

      <div class="container">
        <!-- Étape 1 : Choix du médecin -->
        <h3>Choisissez un médecin</h3>
        <div>
          <input
            type="text"
            id="searchDoctor"
            placeholder="Rechercher un médecin..."
          />
          <select id="specialtyFilter">
            <option value="">Toutes les spécialités</option>
            <option value="generaliste">Généraliste</option>
            <option value="cardiologue">Cardiologue</option>
            <option value="dermatologue">Dermatologue</option>
          </select>
        </div>
        <div id="doctorsList" class="data-group">
          <p>Chargement des médecins...</p>
        </div>

        <!-- Étape 2 : Choix de la date -->
        <h3>Choisissez une date</h3>
        <div id="calendar">
          <p>Chargement du calendrier...</p>
        </div>

        <!-- Étape 3 : Choix de l'heure -->
        <h3>Choisissez une heure</h3>
        <div id="timeSlots">
          <p>Veuillez d'abord sélectionner un jour.</p>
        </div>
      </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="rdv.js"></script>
  </body>
</html>
