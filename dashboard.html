<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks Health - Tableau de bord</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="Aceuille.css" />
    <!-- Bibliothèque pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Menu latéral -->
    <div class="sidebar">
      <h2>Stonks Health</h2>
      <a href="Page d'acceuille.html" class="menu-item">Accueil</a>
      <a href="dashboard.html" class="menu-item">Tableau de bord</a>
      <a href="settings.html" class="menu-item">Profil</a>
      <a href="rdv.html" class="menu-item">Prise de rendez-vous</a>
      <a href="calendrier.html" class="menu-item">Mes rendez-vous</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="header">
        <img
          src="Logo-removebg-preview.png"
          alt="Stonks Health Logo"
          class="logo"
        />
        <div class="title">Tableau de bord</div>
      </div>

      <div class="container">
        <!-- Section des données évolutives -->
        <h3>Données médicales évolutives</h3>
        <div class="data-group">
          <canvas id="weightChart" class="chart"></canvas>
          <canvas id="heightChart" class="chart"></canvas>
        </div>

        <!-- Section des informations statiques -->
        <h3>Informations générales</h3>
        <div class="data-group">
          <div class="data-box">
            <p>
              <strong>Groupe sanguin :</strong> <span id="bloodGroup">A+</span>
            </p>
          </div>
          <div class="data-box">
            <p><strong>Taille :</strong> <span id="height">170 cm</span></p>
          </div>
          <div class="data-box">
            <p><strong>Poids :</strong> <span id="weight">70 kg</span></p>
          </div>
          <div class="data-box">
            <p>
              <strong>Allergies :</strong> <span id="allergies">Aucune</span>
            </p>
          </div>
        </div>

        <!-- Section de l'historique médical -->
        <h3>Historique médical</h3>
        <div id="medicalHistory">
          <p>Chargement de l'historique...</p>
        </div>
      </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="dashboard.js"></script>
  </body>
</html>
