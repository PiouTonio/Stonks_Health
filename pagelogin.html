<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion / Inscription</title>
    <link rel="stylesheet" href="pagelogin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-btn">Se connecter</button>
                <p>Pas de compte ? <a href="javascript:void(0)" id="show-register">Créer un compte</a></p>
            </form>

            <h2 id="register-header" style="display: none;">Inscription</h2>
            <form id="register-form" style="display: none;">
                <div class="input-group">
                    <label for="reg-email">Email :</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Mot de passe :</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" id="register-btn">S'inscrire</button>
                <p>Déjà un compte ? <a href="javascript:void(0)" id="show-login">Se connecter</a></p>
            </form>
        </div>
    </div>

    <script src="pagelogin.js"></script>
</body>
</html>
