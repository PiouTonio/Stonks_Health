<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks Health - Paramètres</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="Aceuille.css" />
  </head>
  <body>
    <!-- Menu latéral -->
    <div class="sidebar">
      <h2>Stonks Health</h2>
      <a href="Page d'acceuille.html" class="menu-item">Accueil</a>
      <a href="dashboard.html" class="menu-item">Tableau de bord</a>
      <a href="settings.html" class="menu-item">Profil</a>
      <a href="rdv.html" class="menu-item">Prise de rendez-vous</a>
      <a href="calendrier.html" class="menu-item">Mes rendez-vous</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="header">
        <img
          src="Logo-removebg-preview.png"
          alt="Stonks Health Logo"
          class="logo"
        />
        <div class="title">Paramètres de l'utilisateur</div>
      </div>

      <div class="container">
        <!-- Informations personnelles -->
        <h3>Informations personnelles</h3>
        <div class="data-group">
          <div class="data-box">
            <label>Nom :</label>
            <p id="userLastName">Chargement...</p>
          </div>
          <div class="data-box">
            <label>Prénom :</label>
            <p id="userFirstName">Chargement...</p>
          </div>
          <div class="data-box">
            <label>Date de naissance :</label>
            <p id="userBirthDate">Chargement...</p>
          </div>
          <div class="data-box">
            <label>Numéro de sécurité sociale :</label>
            <p id="userSocialNumber">Chargement...</p>
          </div>
        </div>

        <!-- Changement de mot de passe -->
        <h3>Changer le mot de passe</h3>
        <form id="passwordChangeForm">
          <div class="data-box">
            <label for="currentPassword">Mot de passe actuel :</label>
            <input type="password" id="currentPassword" required />
          </div>
          <div class="data-box">
            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" required />
          </div>
          <div class="data-box">
            <label for="confirmPassword"
              >Confirmer le nouveau mot de passe :</label
            >
            <input type="password" id="confirmPassword" required />
          </div>
          <button type="submit" class="submit-btn">
            Mettre à jour le mot de passe
          </button>
        </form>
      </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="settings.js"></script>
  </body>
</html>
